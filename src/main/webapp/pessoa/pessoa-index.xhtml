<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{pessoaBean.pessoa.id}"  />

        <f:viewAction action="#{pessoaBean.buscar}" />
    </f:metadata>

    <ui:define name="head">	
        #{bundle.msg_dados_pessoa}
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="form-group">
                <h:messages infoClass="alert alert-info"
                            fatalClass="alert alert-danger"
                            style="list-style:none; margin:0; padding:0" />
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_nome}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.nome}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_CPF}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.cpf}" >
                        <f:converter converterId="converter.CpfConverter" />
                    </h:outputText>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Sexo}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.sexo.tipo}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Data_Nascimento}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.dataNascimento}" >
                        <f:converter converterId="converter.DateConverter" />
                    </h:outputText>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Naturalidade}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.nacionalidade}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Nacionalidade}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.naturalidade}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Email}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.email}" />
                </p>
            </div>
            
            <div class="form-group">
                <label class="control-label">#{messages.msg_endereco}</label>

                <p class="static-form-control">
                    <h:outputText value="#{pessoaBean.pessoa.endereco}" />
                </p>
            </div>

            <div class="form-group">
                <h:link styleClass="btn btn-default" outcome="/pessoa/pessoa-form.xhtml">
                    <f:param name="id" value="#{pessoaBean.pessoa.id}" />
                    <span class="fa fa-edit"></span>
                    #{messages.msg_Editar}
                </h:link>

                <h:link styleClass="btn btn-default" outcome="/pessoa/pessoa-pesquisa.xhtml" style="margin-left: 10px">
                    <span class="fa fa-arrow-left"></span>
                    #{messages.msg_Voltar}
                </h:link>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
