<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{enderecoBean.endereco.id}"  />

        <f:viewAction action="#{enderecoBean.buscar}" />
    </f:metadata>

    <ui:define name="head">	
        #{bundle.msg_dados_endereco}
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="form-group">
                <h:messages infoClass="alert alert-info"
                            fatalClass="alert alert-danger"
                            style="list-style:none; margin:0; padding:0" />
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_CEP}</label>

                <p class="static-form-control">
                    <h:outputText value="#{enderecoBean.endereco.cep}">
                        <f:converter converterId="converter.CepConverter" />
                    </h:outputText>
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Cidade}</label>

                <p class="static-form-control">
                   <h:outputText value="#{enderecoBean.endereco.cidade}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Estado}</label>

                <p class="static-form-control">
                    <h:outputText value="#{enderecoBean.endereco.estado}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Logradouro}</label>

                <p class="static-form-control">
                    <h:outputText value="#{enderecoBean.endereco.logradouto}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_bairro}</label>

                <p class="static-form-control">
                    <h:outputText value="#{enderecoBean.endereco.bairro}" />
                </p>
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_Numero}</label>

                <p class="static-form-control">
                    <h:outputText value="#{enderecoBean.endereco.numero}" />
                </p>
            </div>

            <div class="form-group">
                <h:link styleClass="btn btn-default" outcome="/endereco/endereco-form.xhtml">
                    <f:param name="id" value="#{enderecoBean.endereco.id}" />
                    <span class="fa fa-edit"></span>
                    #{messages.msg_Editar}
                </h:link>

                <h:link styleClass="btn btn-default" outcome="/endereco/endereco-pesquisa.xhtml" style="margin-left: 10px">
                    <span class="fa fa-arrow-left"></span>
                    #{messages.msg_Voltar}
                </h:link>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
