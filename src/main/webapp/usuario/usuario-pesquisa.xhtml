<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:viewAction action="#{usuarioBean.iniciar}" />
    </f:metadata>

    <ui:define name="head">	
        Lista de #{messages.msg_Usuarios}
    </ui:define>

    <ui:define name="body">

        <h:dataTable styleClass="table table-bordered" var="usuario"
                     value="#{usuarioBean.listaUsuarios}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.msg_acao}" />
                </f:facet>

                <h:link outcome="/usuario/usuario-index.xhtml" styleClass="btn btn-default">
                    <f:param name="id" value="#{usuario.id}" />
                    <span class="fa fa-edit"></span>
                </h:link>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{messages.msg_nome}" />
                </f:facet>
                <h:outputText value="#{usuario.nomeUsuario}" />
            </h:column>

        </h:dataTable>
    </ui:define>
</ui:composition>
