<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template/layout.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{usuarioBean.usuario.id}"  />

        <f:viewAction action="#{usuarioBean.buscar}" />
    </f:metadata>

    <ui:define name="head">	
        #{bundle.msg_dados_usuario}
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="form-group">
                <h:messages infoClass="alert alert-info"
                            fatalClass="alert alert-danger"
                            style="list-style:none; margin:0; padding:0" />
            </div>

            <div class="form-group">
                <label class="control-label">#{messages.msg_nome}</label>

                <p class="static-form-control">
                    <h:outputText value="#{usuarioBean.usuario.nomeUsuario}" />
                </p>
            </div>

            <div class="form-group">
                <h:link styleClass="btn btn-default" outcome="/usuario/usuario-form.xhtml">
                    <f:param name="id" value="#{usuarioBean.usuario.id}" />
                    <span class="fa fa-edit"></span>
                    #{messages.msg_Editar}
                </h:link>

                <h:link styleClass="btn btn-default" outcome="/usuario/usuario-pesquisa.xhtml" style="margin-left: 10px">
                    <span class="fa fa-arrow-left"></span>
                    #{messages.msg_Voltar}
                </h:link>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
