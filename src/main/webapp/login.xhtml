<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <h:outputStylesheet library="css" name="default.css"/>

    </h:head>

    <h:body style="display:flex;">
        <h:form id="loginForm" style=" margin:auto;">
            <p:growl id="msg" showDetail="true" life="4000" />
            <p:panel id="loginPnl" header="Login" style="width:400px;">
                <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                    <h:outputText value="Usuario" />
                    <p:inputText id="username" value="#{usuarioBean.uname}"></p:inputText>
                    <p:spacer/> <p:spacer/>	
                    <h:outputText value="Senha" />
                    <p:password id="password" value="#{usuarioBean.password}" feedback="false"></p:password>
                    <p:message for="password"></p:message>
                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="10" width="100%">
                    <p:commandButton id="loginButton" action="#{usuarioBean.loginProject}" value="Login" update="loginForm" ajax="true" style="float: right;" />
                </h:panelGrid>
            </p:panel>
            <p:blockUI block="loginPnl" trigger="loginButton" >
                <p:graphicImage value="/imagens/26.gif" />
            </p:blockUI>
        </h:form>
    </h:body>
</html>
